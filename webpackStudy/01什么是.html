<!--1.webpack
是模块打包机 =>exports/module.exports
他可以分析你的项目结构,找到JavaScript模块以及其他一些浏览器不能
直接运行的扩展语言例(less)并将其转换和打包为何使得各施工浏览器使用

2.使用w等模块打包ebpack打包js,css,img;减少请求
3.安装我们的webpack还是通过npm去下载webpack那么第一步用什么命令
npm init =>  package.json
那么第二部安装webpack
=>全局安装(不推荐=>原因=>框架更新太快)
npm i(install) -g webpack(版本号)3.5.6
====> 局部安装  --save-dev 开发者模式去使用
npm i --save-dev webpack(版本号) 3.5.6

用终端命令实现webpack打包  (webpack模块)  (入口) (出口)
node_modules\.bin\webpack app\main.js public\build_main.js
用终端操作终归不好管理
提供了一个配置文件
名字叫webpack.config.js(规定)
然后可以直接使用 node_modules\.bin\webpack
来进行打包 => 他会直接收缩是否存在webpack.config.js
那么node_modules\.bin\webpack = > 还是很长
在package.json里面的script这个对象
是一个自定义指令的位置
我们可以简化命令实现打包
npm start 自定义指令简化命令
npm直接key是有限制的
如果不是npm自带的关键字 那无法使用
就只能在想起的名字之前加run
=>npm run key
webpack 的强大功能  调试更简单

source maps

到爆之后的文件如果配置了source 可以看到以来的模块代码
====>
webpack.config.js
devtool:'eval-source-map'
//eval-source-map 偏中小型的一种
使用eval 打包员文件中模块 ,在同一个文件中生成干净完整的source map
这个选项可以在不影响构建速度的前提下生成完整的sourcemap 但是对打包后的输出的js.
文件的执行具有性能和安全的隐患.在开发阶段这是一个非常好的选项在生产阶段则一定不要启用这个选项

对小型中型大的项目中eval-source-map是一个很好的选项,再次强调你指引开发阶段使用它
我们继续对上文新建的webpack.config.js 如下配置:
module.exports={
    //开发工具
    devtool:'eval-source-map',
    //唯一的入口文件
entry:__dirname + '/app/main.js',
//打包之后的文件该输出到哪个位置
    output:{
        path:__dirname + '/public',
        filename:'build_main.js'
    }
}
